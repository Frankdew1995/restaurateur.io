<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>确认开始</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/Strings.js"></script>
    <link rel="stylesheet" href="../css/pages/MdIndex.css">
    <script src="../js/pages/newIndex.js"></script>


</head>
<body>
<div class="container">
    <div class="space"></div>
    <div class="row">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">价格</span>
                    <p>每位 18.90€</p>
                </div>
            </div>
        </div>
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">我要结账</span>
                    <span id="orderCount" class="new badge" data-badge-caption="Dishes">4</span>
                    <p class="timeNow"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title shopName"></span>
                    <p class="tableName"></p>
                </div>
            </div>
        </div>
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">我要点菜</span>
                    <p class="positionCount">下一轮时间：</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m7">
            <div class="card z-depth-2">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="../resource/image/banner.jpeg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">开始<i class="material-icons right">more_vert</i></span>
                    <p style="margin-bottom: 3px">点击开始按钮意味着您准备开始使用自助餐自动订单系统。相关餐费在点击此按钮后即开始计算。</p>
                    <p><button id="Order" class="waves-effect waves-light btn " href="#">开始愉快之旅</button></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">开始<i class="material-icons right">close</i></span>
                    <p>点击开始按钮意味着您准备开始使用自助餐自动订单系统。相关餐费在点击此按钮后即开始计算。
                        请注意不要扫描其他位置的二维码，扫描其他位置的二维码会导致重新计费。本系统不会保存跟
                        您有关的任何隐私数据，仅生成可供一次性使用的顾客id以供区分。</p>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="snackbar" class="lan_Sended">订单已经送达厨房，请耐心等待美食。</div>
</body>
</html>
