<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lan_Menu_Head">开始订单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionic/1.0.0/css/ionic.min.css">
    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/menu.css">

    <script src="../js/jquery-2.1.1.js"></script> 

    <script src="../js/common/Strings.js"></script>
    <script src="../js/common/common1.js"></script>

    <script language="javascript" src="../js/main.js"></script>
    <script src="../js/pages/menu_cart.js"></script>
    <script src="../js/pages/take-out.js"></script>



</head>
<script>
</script>
<body>
<div class="zy_back"><a onclick="javascript:history.back(-1);" href="javascript:void(0);"><</a></div>
<div class="content_3">
<a href="#cd-nav" class="cd-nav-trigger">
    <span class=" lan_Menu_Button_Discribe">Menu</span>
    <span class="cd-nav-icon"></span>
    <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
        <circle fill="transparent" stroke="#656e79" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
    </svg>
</a>
<div class="cd-cart-container empty">
    <a href="#0" class="cd-cart-trigger ">
        <span class="lan_Cart_Button_Discribe">Cart</span>
        <ul class="count"> <!-- cart items count -->
            <li>0</li>
            <li>0</li>
        </ul> <!-- .count -->
    </a>

    <div class="cd-cart">
        <div class="wrapper">
            <header>
                <h2 class="tableName">Cart</h2>
                <span class="undo lan_Item_Remove">Item removed. <a class="lan_Undo" href="#0">Undo</a></span>
            </header>

            <div class="body">
                <ul>
                    <!-- products added to the cart will be inserted here using JavaScript -->
                </ul>
            </div>

            <footer>
                <a href="#0" onclick="sendOrder()" class=" checkout btn"><em>
                    <ee class="lan_SendOrder">下单</ee>
                    <label id="eurUnit">- €</label>
                    <span>0</span>
                </em>
                </a>
            </footer>
        </div>
    </div> <!-- .cd-cart -->
</div> <!-- cd-cart-container -->



<div id="cd-nav" class="cd-nav">
    <div class="cd-navigation-wrapper">
        <div class="cd-half-block">


            <nav>
                <ul id="sideMenu" class="cd-primary-nav">

                </ul>
            </nav>
        </div>


    </div>
</div>
<main class="shadow" id="totalContainer">





</main>

<div class="fullScreenFloatLayer"  id="detailPage">
    
    <div class="functionPanel">
        <div class="fName" id="detailName">NameName</div>
        <div class="fInfo"><span class="lan_Price">价格</span>：<span id="detailPrice" class="itemPrice">16元</span><span class="itemUnit"> / 个</span></div>
        <div class="row" style="border-radius:30px;border:1px solid #dddddd;font-size:1.6em;width:80%;margin-left:10%;line-height: 30px; overflow: hidden;margin-top:10px;background:rgb(255, 255, 255);">
            <div class="col col-20 text-center" style="padding: 0;border-right: 1px solid #8b8b8b;border-radius: 15px;color: #FF7B00;"
                 onclick="menuItemMinus()"><i class="ion-minus-round"></i> </div>
            <div id="menuAmount" class="col col-60 ng-binding" style="padding: 0; line-height:30px;text-align: center;color:#FF6600;">1</div>
            <div class="col col-20 text-center" style="padding: 0;border-left: 1px solid #8b8b8b;border-radius: 15px;color: #00C848;"
                 onclick="menuItemPlus()"><i class="ion-plus-round"></i></div>
        </div>
    </div>
    <div class="contents">
        <div class="itemTitle lan_Product_Discribe">产品简介</div>
        <img src="../resource/image/foto.jpg">
        <div class="describe" id="detailDescribe">

        </div>
		<div class="ftotalLine">
			<button onclick="hideDetail()" class="left lan_Back" >返回</button>
			<button  onclick="hideDetail()" id="confirmButton" class="right  cd-add-to-cart lan_Confirm">确定</button>
		</div>
    </div>
</div>

<footer>

</footer>
</div>
</body>
</html>
