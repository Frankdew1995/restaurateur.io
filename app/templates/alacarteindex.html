
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{title}}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href={{ url_for('static', filename="fontawesome-free/css/all.min.css") }}>
</head>

<style media="screen">

      /* Custom Stylesheet */
      /**
      * Use this file to override Materialize files so you can update
      * the core Materialize files in the future
      *
      * Made By MaterializeCSS.com
      */

      .icon-block {
      padding: 0 15px;
      }
      .icon-block .material-icons {
      font-size: inherit;
      }



      .card .card-content {

        border-radius: 0 0 2px 2px;
        padding: 15px;
      }

      .card-title {
        margin-top:1px;
        text-align: left;
      }

      .blue-grey .darken-1 {

        background-color: #202224;
      }



      .row {

          margin-left: auto;
          margin-right: auto;
          margin-bottom: 0;

      }

      .card-content .white-text{
        text-align: left;
      }

      .card-action > a{
        margin-left: 5px;
        margin-top: 5px;
      }

      .section {
          padding-top: 0rem;
          padding-bottom: 0rem;
      }

      .row .col {
          float: left;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          padding: 0.1rem;
          min-height: 1px;
      }

      .row .col.s12 {
        width: 100%;
        margin-left: auto;
        margin-top: 1px;
        left: auto;
        right: auto;

    }

</style>


<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">



    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
  <div class="row">



    <div class="col s4 s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>Uhrzeiten</p>
          <p id="datetime">00:00:00</p>
        </div>
      </div>
    </div>


    <div class="col s4 s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>Platz</p>
          <p>{{seat_number}}</p>
        </div>
      </div>
    </div>


    <div class="col s4 s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>Tisch</p>
          <p>{{table_name}}</p>
        </div>
      </div>
    </div>


    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://images.pexels.com/photos/459469/pexels-photo-459469.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
        </div>
        {% with messages = get_flashed_messages() %}

          {% if messages %}

            {% for message in messages %}

            <div class="alert alert-success" role="alert">
              <span class="card-title">
                {{ message }}
              </span>

            </div>

            {% endfor %}

          {% endif %}

        {% endwith %}

        <p style="display:none">

          <span id="tableName">{{table_name}}</span>
          <span id="seatNumber">{{seat_number}}</span>

        </p>

        <div class="card-action">
          <a href={{ url_for('order_alacarte', table_name=table_name, seat_number=seat_number) }} class="waves-effect waves-light btn">
            <i class="fas fa-utensils">
              Bestellen
            </i>
          </a>

          <a href={{ url_for('order_alacarte_drinks', table_name=table_name, seat_number=seat_number) }} class="waves-effect waves-light btn">
            <i class="fas fa-cocktail">
              Getr√§nke
            </i>
          </a>

          <a href="#" class="waves-effect waves-light btn" id="service">
            <i class="fas fa-phone-volume">
              der Kellner
            </i>
          </a>

          <a href={{ url_for('select_payment', table_name=table_name, seat_number=seat_number) }} class="waves-effect waves-light btn">
            <i class="fas fa-euro-sign">
              Zahlen
            </i>
          </a>





        </div>
      </div>
    </div>

  </div>

    </div>
    <br><br>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/alacarte_service_call.js') }}"></script>

  <script type="text/javascript">
          window.onload = startInterval;
          function startInterval() {
              setInterval("startTime();",1000);
          }
          function startTime() {
              var now = new Date();
              document.getElementById('datetime').textContent = now.getHours() + ":" + now.getMinutes() + ":" +now.getSeconds();
      }
    </script>

  </body>
</html>
