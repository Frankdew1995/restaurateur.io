<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body>


    <div class="container">

      <div class="row">
            <div class="col s12 m6" style="width: 100%;" >
              <div class="card blue-grey darken-1" style="background-color: #ea6844!important">
                <div class="card-content white-text">
                  <span class="card-title">Preis</span>
                  <p>
                    13.90€ pro Person 9.90€ Kind (Kinder bis 4 Jahre essenfrei ,bis 12 Jahre zum halben Preis
                  </p>
                </div>
              </div>
            </div>
      </div>


      <br>

      <div class="row">

            <div class="col s12 m6" style="width: 35%">
              <div class="card blue-grey darken-1" style="background-color: #72c978!important;min-height: 110px;">
                <div class="card-content white-text">
                  <span class="card-title">Uhrzeit</span>
                  <p id='clock'>
                    12:00:00
                  </p>
                </div>
              </div>
            </div>


            <div class="col s12 m6" style="width: 35%">
              <div class="card blue-grey darken-1" style="background-color: #fc448c!important;min-height: 110px;">
                <div class="card-content white-text">
                  <span class="card-title">Platz</span>
                  <p>
                    {{table_name}}
                  </p>
                </div>
              </div>
            </div>



            <div class="col s12 m6" style="width: 30%">
              <div class="card blue-grey darken-1" style="background-color: #fbc71c!important;min-height: 110px;">
                <div class="card-content white-text">
                  <span class="card-title">Sitz-Nr.</span>
                  <p>

                    {{seat_number}}

                  </p>
                </div>
              </div>
            </div>


      </div>

      <div class="row">

        <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src={{ url_for('static', filename='img/food2.jpg') }}>
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Jetzt Los geht's</span>
                <p>
                  <a class="waves-effect waves-light btn">Buffet</a>
                  <a class="waves-effect waves-light btn">Kinder Buffet</a>
                  <a class="waves-effect waves-light btn">À LA CARTE</a>
                </p>
              </div>
        </div>

      </div>



    </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
        window.onload = startInterval;
        function startInterval() {
            setInterval("startTime();",1000);
        }

        function startTime() {
            var now = new Date();
            document.getElementById('clock').innerHTML = now.getHours() + ":" + now.getMinutes() + ":" +now.getSeconds();
    }
  </script>


  </body>
</html>
