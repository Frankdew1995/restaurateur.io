<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="5">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <title>{{ title }}</title>
  </head>


  <style>

      .column {
        float: left;
        width: 45%;
        margin-left: 10px;
        margin-top: 5px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;}

      .a {color: rgb(247, 249, 252)

      }


  </style>


  <body>


    <div class="container">

        <div class="row">

          <div class="column">
            <center><h1 class="alert alert-primary">Zubereitung</h1></center>
            {% for order in orders %}
            {% if order.isPaid and not order.isReady %}

            <div class="card bg-danger">

              <div class="card-body">
                <center>
                  <h2>
                    <font color="white">
                      {{ order.id }}
                    </font>
                  </h2>
                </center>
              </div>

            </div>
            <br>

            {% endif %}
            {% endfor %}

          </div>
          <br>


          <div class="column">
            <center><h1 class="alert alert-success">Abholbereit</h1></center>
            {% for order in orders %}
            {% if order.isReady and not order.isPickedUp %}

            <div class="card bg-success">

              <div class="card-body">
                <center>
                  <h2>
                    <font color="white">
                      {{ order.id }}
                    </font>
                  </h2>
                </center>
              </div>

            </div>
            {% endif %}
            {% endfor %}

          </div>



        </div>





      <div class="" id='datetime'>



      </div>




    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

              var now = new Date();
              document.getElementById('datetime').innerHTML = now.getHours() + ":" + now.getMinutes() + ":" +now.getSeconds();
      }

  </body>
</html>
