{% extends 'base.html' %}


{% block css %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

{% endblock %}



{% block title %}


<h1 class="h3 mb-2 text-gray-800">后台操作记录</h1>
<br>

{% endblock %}


{% block content %}


<button type="button" class="btn btn-info">
  <a href="#" style="color: rgb(247, 249, 252)">
     导出记录
  </a>
</button>



<hr>

<div class="row">


  <div class="col-sm-12">


    <table id="example" class="table table-striped table-bordered">

      <thead>
        <tr>
          <th>流水号#</th>
          <th>操作分类</th>
          <th>记录分类</th>
          <th>记录描述</th>
          <th>操作结果</th>
          <th class="sorting_desc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="记录时间: activate to sort column ascending" aria-sort="descending" style="width: 150px;">记录时间</th>
        </tr>
      </thead>
      <tbody>

        {% for line in lines %}
        <tr>
          {% for data in line %}

            <td>{{ data }}</td>

          {% endfor %}

        </tr>
        {% endfor %}

      </tbody>
    </table>

    </div>

</div>


{% endblock %}


{% block scripts %}



<script>

// sort the time column in desc order
    $(document).ready(function() {
    $('#example').DataTable({

      'order':[[6, 'desc']]
    });
  });
</script>


<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

{% endblock %}
